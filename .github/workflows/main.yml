name: Test and Publish Package

on:
  push:
    tags:
      - 'v*'  # Only trigger on version tags like v2.8.2

permissions:
  id-token: write  # Required for OIDC trusted publishing
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Update npm
        run: npm install -g npm@latest

      - name: Install dependencies
        run: |
          # Try npm ci first for reproducible builds
          # If it fails due to lock file issues, regenerate and use npm install
          npm ci || (npm install && echo "Warning: Used npm install instead of npm ci due to lock file mismatch")

      - name: Run tests
        run: npm test

  publish:
    needs: test
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          # No token needed - using OIDC trusted publishing

      - name: Update npm
        run: npm install -g npm@latest
        # Ensure npm 11.5.1 or later for trusted publishing support

      - name: Install dependencies
        run: npm ci

      - name: Publish to npm
        run: npm publish --access public
        # Uses OIDC trusted publishing - no NODE_AUTH_TOKEN needed
