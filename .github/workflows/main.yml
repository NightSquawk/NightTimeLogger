name: Test and Publish Package

on:
  release:
    types: [published]
  push:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          token: ${{ secrets.NPM_TOKEN }}

      - name: Install specific npm version
        run: npm install -g npm@10.8.2

      - name: Install dependencies
        run: |
          # Try npm ci first for reproducible builds
          # If it fails due to lock file issues, regenerate and use npm install
          npm ci || (npm install && echo "Warning: Used npm install instead of npm ci due to lock file mismatch")

      - name: Run tests
        run: npm test

      - name: Publish to npm
        run: npm publish --access public
        if: success()
